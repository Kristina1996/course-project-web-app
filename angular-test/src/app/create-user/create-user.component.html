<p>
  create-user works!
</p>

<div class="row">
        <div class="col-md-12">
            <div class='page-header'><h1>{{title}}</h1></div>
        </div>
</div>


<div class="form-create-user row">
	
	<form [formGroup]="create_user_form" (ngSubmit)="createUser()" id="form-group">

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Имя *</label>
			<div class="col-sm-6">
				<input formControlName="name"
						type='text' name='name'
					   class='form-control' required />
			</div>
			<div *ngIf="create_user_form.get('name').touched && create_user_form.get('name').hasError('required')" class="col-sm-2" id="text-alert">
				<small class="text-danger">
					Поле не заполнено
				</small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Фамилия *</label>
			<div class="col-sm-6">
				<input formControlName="surname"
						type='text' name='surname'
						class='form-control' required />
			</div>
			<div *ngIf="create_user_form.get('surname').touched && create_user_form.get('surname').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Поле не заполнено
				</small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Возраст *</label>
			<div class="col-sm-6">
				<input formControlName="age"
						type='text' name='age'
						class='form-control' required />
			</div>
			<div *ngIf="create_user_form.get('age').touched && create_user_form.get('age').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Поле не заполнено
				</small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> Должность *</label>
			<div class="col-sm-6">
				<input formControlName="position"
						type='text' name='position'
						class='form-control' required />
			</div>
			<div *ngIf="create_user_form.get('position').touched && create_user_form.get('position').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Поле не заполнено
				</small>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label text-right"> ИНН </label>
			<div class="col-sm-6">
				<input formControlName="inn"
						type='text' name='inn'
						class='form-control' required />
			</div>
			<div *ngIf="create_user_form.get('inn').touched && create_user_form.get('inn').hasError('required')" class="col-sm-2">
				<small class="text-danger">
					Поле не заполнено
				</small>
			</div>
		</div>

	</form>
</div>

<div class="buttons">
	<button class="btn btn-primary" (click)="goBack()" id="goBack">Назад</button>
	<button class="btn btn-secondary" (click)="resetForm()" id="resetForm">Сбросить</button>
	<button class="btn btn-success" (click)="save()" id="save">Сохранить</button>
</div>
